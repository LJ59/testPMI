<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test formulaire PMI</title>
</head>

<body>


    <h2>Formulaire PMI</h2>
<form id="sb_form"
  onsubmit="process2(
    'https://api.sarbacane.com/v1/forms/contacts/upsert?listID&#x3D;9c413ee7-aa1d-4d67-925d-6ea7356e92f4&amp;formID&#x3D;OojoKWh0RMGeqpNeIJaUTQ&amp;timezone&#x3D;Europe/Paris', 'https://forms.sbc36.com/', '61782104b95cee62596eb989', 'false', 'message',
    '',
    'https://api.sarbacane.com/v1/transactional/sendmessage/optin', 'Merci', 'Vos informations ont été ajoutées avec succès.',
    'Vous allez recevoir un email', 'Vous devrez cliquer sur le lien de confirmation pour valider votre inscription', 'Erreur',
    'Une erreur inattendue s%27est produite.', 'Le formulaire est en cours d%27édition, veuillez patienter quelques minutes avant d%27essayer à nouveau.', '',
    '', '', '', ''
  );
  return false;"
  method="post">
  
  <span style="display: flex;flex-direction: row;">
    <label id="label-email">Votre email</label>
    <div id="form-mandatory">*</div>
  </span>
  <input 
         id="input-email"
         type="email"
         name="email" required="true"
         sb-form-input>
  
  <span style="display: flex;flex-direction: row;">
    <label id="label-e89be8e7-2150-4174-b1e1-6ce437d70c2e">Date de naissance</label>
    <div id="form-mandatory">*</div>
  </span>
  <div class="date" style="text-align: start;" name="e89be8e7-2150-4174-b1e1-6ce437d70c2e" format="dd/MM/yyyy"><input id="input-e89be8e7-2150-4174-b1e1-6ce437d70c2e" min="1" max="31" type="number" name="day" placeholder="JJ" size="2" required="true" sb-form-input> / <input id="input-e89be8e7-2150-4174-b1e1-6ce437d70c2e" min="1" max="12" type="number" name="month" placeholder="MM" size="2" required="true" sb-form-input> / <input id="input-e89be8e7-2150-4174-b1e1-6ce437d70c2e" min="1" max="2100" type="number" name="year" placeholder="AAAA" size="4" required="true" sb-form-input>
  </div><div id="div-submitInput" align="center">
    <button id="submitInput" type="submit" value="Valider" class="mobile-FW" ><span style="margin:0px;font-size:14px;"><strong><span style="font-size:14px;">Valider</span></strong></span>
</button>
    <div class="loader" style="display:none"></div>
</div>
  <label id="form-footer-mandatory">* Champs obligatoires</label>
</form>


<script type="text/javascript" src="https://forms.sbc36.com/form.js"></script>

</html>
